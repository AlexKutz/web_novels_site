{% extends "novel/base.html" %}
{% block title %}Novel{% endblock %}
{% load static %}
{% load compress %}
{% block loadscss %}
    {% compress css %}
        <link rel="stylesheet" type="text/x-scss" href="{% static 'css/index.scss' %}">
    {% endcompress %}
{% endblock %}
{% block content %}
    <div class="search noselect">
        <form id="search-form" autocomplete="off">
            <input type="text" name="q" class="search__input"
                   placeholder='Поиск по " названию ", ( автору ) или [ тегам ]'>
            <label for="search-submit" class="search__icon-wraper noselect">
                <svg class="search__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                     viewBox="0 0 24 24">
                    <path
                            d="M9.145 18.29c-5.042 0-9.145-4.102-9.145-9.145s4.103-9.145 9.145-9.145 9.145 4.103 9.145 9.145-4.102 9.145-9.145 9.145zm0-15.167c-3.321 0-6.022 2.702-6.022 6.022s2.702 6.022 6.022 6.022 6.023-2.702 6.023-6.022-2.702-6.022-6.023-6.022zm9.263 12.443c-.817 1.176-1.852 2.188-3.046 2.981l5.452 5.453 3.014-3.013-5.42-5.421z"/>
                </svg>
            </label>
            <input type="submit" id="search-submit" class="hidden" id="searchSubmit" style="display: none;">
        </form>
    </div>
    <div class="popular-tags">
        {% for tag in popular_tags %}
            <a href="{% url 'tag' tag.name %}" class="popular-tags__tag">{{ tag }}</a>
        {% endfor %}
    </div>
    <h1 class="sectionTitle noselect">Последние Книги</h1>
    <section class="last-books" id="section"></section>
    <div id="pagination">
    </div>
{% endblock %}
